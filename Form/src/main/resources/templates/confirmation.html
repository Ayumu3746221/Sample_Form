<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>confirmation</title>
<link href="/css/comfirm_style.css" rel="stylesheet">
</head>
<body>
	<div class="confirm">
		<h1>送信完了</h1>
		<table th:object="${formData}">
			<tr>
				<td>お名前</td>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<td>ご年齢</td>
				<td th:text="*{age}"></td>
			</tr>
			<tr>
				<td>連絡先</td>
				<td th:text="*{email}"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td th:text="*{gender}"></td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td th:text="*{content}"></td>
			</tr>
		</table>
	</div>
	<div class="back-link">
    	<a href="/">HOMEに戻る</a>
   </div>
</body>
</html>
